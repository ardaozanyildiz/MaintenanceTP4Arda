name: CI/CD Pipeline

# Déclenche le pipeline à chaque "push" sur la branche main
on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Indispensable pour pousser sur GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Configuration de Java et Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. Étape de compilation (Vérifie que le code compile avant de faire l'image)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 3. Connexion au registre de conteneurs GitHub (GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build et Push de l'image Docker
      # On utilise le SHA du commit (git rev-parse --short HEAD) comme tag, comme demandé
      - name: Build and push Docker image
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}
          
          echo "Construction de l'image : $IMAGE_TAG"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG