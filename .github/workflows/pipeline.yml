name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # CORRECTION 1 : On pointe vers le pom.xml dans le dossier 'api'
      - name: Build with Maven
        run: mvn -f api/pom.xml clean package -DskipTests

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # CORRECTION 2 : On construit l'image depuis le contexte du dossier 'api'
      - name: Build and push Docker image
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}
          
          echo "Construction de l'image : $IMAGE_TAG"
          # La commande pointe vers le dossier ./api o√π se trouve ton Dockerfile
          docker build -t $IMAGE_TAG ./api
          docker push $IMAGE_TAG